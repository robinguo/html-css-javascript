<!DOCTYPE html>
<html>
<head>
    <title>Dating Web Site Assignment</title>
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <fieldset>
        <legend>Your Face</legend>
        <label for="image">Your image:</label>
        <input type="file" id="image" name="image" required="true"><br>
        <label for="preview">Image preview:</label>
        <img src="" id="preview" name="preview">
    </fieldset>
    <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="true"><br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required="true">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required="true"><br>
        <label for="birthday">Date of birth:</label>
        <input type="date" id="birthday" name="birthday" required="false"><br>
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color" required="false"><br>
        <label for="country">Which country:</label>
        <input list="countrylist" id="country" name="country">
        <datalist id="countrylist">
            <option value="Not selected"></option>
            <option value="China"></option>
            <option value="USA"></option>
            <option value="Japan"></option>
            <option value="Germany"></option>
            <option value="Britain"></option>
        </datalist>
    </fieldset>
    <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        <label for="height">Short</label>
        <input type="range" min="0" max="100" id="height" name="height">
        <label for="height">Tall</label><br>
        <label for="salary">Salary:</label>
        <label for="salary">Poor</label>
        <input type="range" min="0" max="100" id="salary" name="salary">
        <label for="salary">Rich</label>
    </fieldset>
    <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="true"><br>
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile"><br>
        <label for="address">Address:</label>
        <input type="textarea" id="address" name="address"><br>
        <label for="method">Method to contact you:</label>
        <input type="checkbox" id="email" name="method">
        <label for="email">Email</label>
        <input type="checkbox" id="whatsapp" name="method">
        <label for="whatsapp">Whatsapp</label>
        <input type="checkbox" id="chat" name="method">
        <label for="chat">In-app chat</label>
    </fieldset>
    <input type="submit">
</body>
</html>
